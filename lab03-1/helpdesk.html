<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CWA Help Desk Appointment Request Form" />
    <meta name="keywords" content="CWA, Help Desk, Support" />
    <meta name="author" content="CWA Support Team" />
    <title>CWA Help Desk Appointment</title>
</head>

<body>
    <header>
        <a href="http://www.swin.edu.au"><img src="images/logo.png" alt="CWA Logo" width="200"></a>
        <h1>CWA Help Desk Appointment</h1>
        <p>The Help Desk is located at ATC620. Open 10:30 to 19:00 Monday to Friday<br>
            Check Blackboard for when CWA tutors will be there.
        </p>
    </header>
    <main>
        <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
            <!-- Personal Information Fieldset -->
            <fieldset>
                <legend>Student details</legend>
                <p>
                    <label for="sid">Student ID</label>
                    <input type="text" id="sid" name="sid" required="required" pattern="\d{7,10}"
                        title="7 to 10 digit number" />
                </p>
                <p style="display: inline-block; margin-right: 20px;">
                    <label for="firstname">Given Name</label>
                    <input 
                        type="text" 
                        id="firstname" 
                        name="firstname" 
                        required="required" 
                        pattern="[A-Za-z]{1,15}"
                        title="Only letters allowed (max 15 characters)" />
                </p>

                <p style="display: inline-block;">
                    <label for="lastname">Family Name</label>
                    <input type="text" id="lastname" name="lastname" required="required" pattern="[A-Za-z]{1,15}"
                        title="Only letters allowed (max 15 characters)" />
                </p>

            </fieldset>

            <!-- Your Unit -->
            <fieldset>
                <legend>Your Unit</legend>
                <p><label>
                        <input type="radio" name="unit" value="COS10011" required>
                        COS10011
                    </label>
                    <label>
                        <input type="radio" name="unit" value="COS60004">
                        COS60004
                    </label>
                    <label>
                        <input type="radio" name="unit" value="COS60007">
                        COS60007
                    </label>
                </p>


                <p><label for="tutor">Your Tutor</label>
                    <select id="tutor" name="tutor" required>
                        <option value="">Please Select</option>
                        <option value="Tutor1">Tutor 1</option>
                        <option value="Tutor2">Tutor 2</option>
                        <option value="Tutor3">Tutor 3</option>
                    </select>
                </p>

            </fieldset>

            <!-- Issues -->

            <fieldset>
                <legend>Issue</legend>
                <p><label>HTML <input type="checkbox" name="issue[]" value="HTML" checked></label>&nbsp;&nbsp;
                    <label>CSS <input type="checkbox" name="issue[]" value="CSS"></label>&nbsp;&nbsp;
                    <label>JavaScript <input type="checkbox" name="issue[]" value="JavaScript"></label>&nbsp;&nbsp;
                    <label>PHP <input type="checkbox" name="issue[]" value="PHP"></label>&nbsp;&nbsp;
                    <label>MySQL <input type="checkbox" name="issue[]" value="MySQL"></label>
                </p>



                <p><label for="description">Discription of Issues</label><br>
                    <textarea id="description" name="description" rows="4" cols="50"
                        placeholder="Write describe of your problem here..." required></textarea>
                </p>
            </fieldset>

            <!-- Preferred Date -->
            <fieldset>
                <legend>Preferred Date / Time</legend>
                <p><label for="date">Date</label>
                    <input type="text" id="date" name="date" placeholder="dd/mm/yyyy" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/\d{4}$"
                        required>
                </p>

                <p><label for="time">Time</label>
                    <input type="text" id="time" name="time" placeholder="00:00" pattern="^([01][0-9]|2[0-3]):[0-5][0-9]$" required>
                </p>

            </fieldset>
            <input type="submit" value="Book" />
            <input type="reset" value="Reset Form" />
        </form>
    </main>
</body>

</html>
